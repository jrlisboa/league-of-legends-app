<ion-view title="Entrar" id="titulo">
    <ion-content overflow-scroll="true" padding="true" style="background: url(img/vk3l3mzTM2GfhIuCspeg_N3SJQUqUnHi1D1tfB2e6Iwi3wMfQJXhW7fgVGuAa4O36IFCmwx9euzIaUYVDyaKQ.jpg) no-repeat center;" class="has-header">
        <form class="list">
            <div class="spacer" style="width: 300px; height: 323px;"></div>
            <ion-list>
                <label id="caixa" class="item item-input">
                    <input type="search"  placeholder="Nick" ng-model="busca2">
                </label>
            </ion-list>
            <a href="#" id="btnLogar" class="button button-stable button-block item item-icon-left" ng-click="buscaAPI(busca2)">Procurar<i class="icon ion-person-stalker"></i></a>
            <div ng-repeat="d in data">
                <!--<h2 id="paragrafo">id: {{d.id}}</h2> !-->
            </div>
        </form>
    </ion-content>
</ion-view>
